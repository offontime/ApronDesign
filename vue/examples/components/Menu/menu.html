<div class="menu">
  <div class="menu-item-container" v-for="item,index in menu" :key="index" @click="handleMenuClick(item.key)">
    <div class="menu-item menu-active" v-if="item.key === activeMenu">
      {{item.name}}
    </div>
    <div class="menu-item" v-else>
      {{item.name}}
    </div>
  </div>
  <div class="menu-item-container menu-github">
    <img src="../../assets/images/icons/github.svg" class="github-icon" />
    <span class="number">0</span>
  </div>
</div>
